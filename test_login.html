<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
</head>
<body>
    <h1>登录测试</h1>
    <button onclick="testLogin()">测试登录</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@freeagent.live',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<h3>登录成功</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                    // 测试获取邮箱列表
                    const mailboxResponse = await fetch('/api/mailboxes', {
                        headers: {
                            'Authorization': 'Bearer ' + data.access_token
                        }
                    });
                    
                    const mailboxData = await mailboxResponse.json();
                    result.innerHTML += '<h3>邮箱列表</h3><pre>' + JSON.stringify(mailboxData, null, 2) + '</pre>';
                } else {
                    result.innerHTML = '<h3>登录失败</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                result.innerHTML = '<h3>错误</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
